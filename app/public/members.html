<div class="container">
  <div class="row">
    <div id="mainContent" class="col-md">
      <div id="MemberRecordsApp">
        <div id="outline">
          <form @submit.prevent="handleSubmit">

            <!-- <div class="form-group row">
              <label for="inputmemberID" class="col-sm-2 col-form-label">Member ID</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputmemberID" placeholder="00000" v-model="recordMember.memberID">
              </div>
            </div> -->

            <div class="form-group row">
              <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" v-model="recordMember.firstName">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" v-model="recordMember.lastName">
              </div>
            </div>



            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Create Member Record</button>
              </div>
            </div>

          </form>

        </div>

        <h1>Existing Members</h1>
        <table class="table table-sm table-hover" id="taskTable">
          <thead>
            <tr>
              <!-- <th>Member ID</th> -->
              <th>First Name</th>
              <th>Last Name</th>

            </tr>
          </thead>
          <tbody>
            <tr v-for="m in members" @click="handleRowClick(m)">
              <!-- <td>{{ m.memberID }}</td> -->
              <td>{{ m.firstName }}</td>
              <td>{{ m.lastName }}</td>
              </tr>

            </tbody>
          </table>
        </div>
        <div id="EditmemberApp">

          <form @submit.prevent="handleEdit()">
            <div class="row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="TBD" v-model="recordMember.firstName" >
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="TBD" v-model="recordMember.lastName" >
              </div>
            </div>


            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Edit Members</button>
              </div>
            </div>

          </form>


        </div>

      </div>
    </div>
  </div>
