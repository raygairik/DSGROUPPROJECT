<h1>Available Certifications</h1>
<table class="table table-sm table-hover">
  <thead>
    <tr>
      <th>Certification Name</th>
      <th>Certifying Agency</th>
      <th>Expiration Period</th>
    </tr>
  </thead>
  <tbody>
    <tr v-for="p in patients" @click="handleRowClick(p)">
      <td>{{ p.Certification }}</td>
      <td>{{ p.Agency }}</td>
      <td>{{ p.Period }}</td>
    </tr>
  </tbody>
</table>
<h1 style="background-color:rgb(o,o,o);">Add A Certification</h1><form>
  <div class="form-group">
    <label for="exampleInputEmail1"><h4>Certification Name</h4></label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Certification Name">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1"><h4>Certifying Agency</h4></label>
    <input type="text" class="form-control" id="InputAGency" placeholder="Red Cross">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1"><h4>Default Expiration Period (In Years)</h4></label>
    <input type="integer" class="form-control" id="InputExpiration" placeholder="2">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
